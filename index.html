<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <!-- fontowsem -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- boot -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- my style -->
    <link rel="stylesheet" href="./css/style.css">


</head>

<body>
    <div class="container-fluid h-100 p-1 ">
        <h1 class="text-white ">Welcome To Our ToDo List</h1>
        <div class="row justify-content-end">
            <div class="col-lg-5 col-md-5 col-sm-5   mx-5 text-white" style="margin-top: 250px;">
                <div class="card border border-0" style="background-color: #4f4e5581;">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="" class="form-label fw-bold" >Enter New Task</label>
                            <input type="text" class="form-control" placeholder="Enter Task" id="inputTask">
                           <div class="text-center">
                            <button class="btn btn-success mt-4 w-50 fw-bold" id="addButton">Add Task</button>
                           </div>
                        </div>
                    </div>
                </div>
            </div>

                <div class=" tasks w-50">
                    <h4 class="pt-2">You Have <span id="count">0</span> Tasks</h4>
                    
                <div class="row ">
                    <div class="col-lg-9 col-md-9 col-sm-9  text-white" >
                        <div class="card border border-0">
                            <div class="card-body">
                                <div >
                                    <div class="alert alert-danger" role="alert" id="noTask">
                                        No Tasks Added Yet!
                                      </div>
                                      <div id="newtask" role="alert">
    
                                      </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            
        </div>

       
    </div>













    <!-- font -->
    <script src="./js/all.min.js"></script>
    <!-- boot -->
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <!-- JS -->
    <script src="./js/app.js"></script>
</body>

</html>
